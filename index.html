<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <title>Bistro Bliss</title>
  </head>
  <body>
    <!-- Header with Contact and Social Icons -->
    <header>
      <div class="social">
        <p class="contact">
          <span class="phone">(414) 857 - 0107</span> |
          <span class="email">yummy@bistrobliss.com</span>
        </p>
      </div>
      <div class="social-icons">
        <a href="#"><img src="./images/fb-icon.png" alt="Facebook" /></a>
        <a href="#"><img src="./images/tw-icon.png" alt="Twitter" /></a>
        <a href="#"><img src="./images/inst-icon.png" alt="Instagram" /></a>
        <a href="#"><img src="./images/gh-icon.png" alt="Instagram" /></a>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar">
      <div class="logo">
        <img src="./images/logo.png" class="logo-img" alt="logo" />
        <h1 class="logo-text">Bistro Bliss</h1>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <button class="book-table">Book A Table</button>
    </nav>

    <!-- Main Content -->
    <main>
      <div class="hero">
        <img src="./images/bg.png" alt="Delicious food" class="hero-img" />
        <div class="hero-text">
          <h1 class="main">Best food for<br />your taste</h1>
          <h3 class="main-description">
            Discover delectable cuisine and unforgettable moments<br />in our
            welcoming, culinary haven.
          </h3>
          <div class="cta-buttons">
            <button class="book">Book A Table</button>
            <button class="explore">Explore Menu</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
